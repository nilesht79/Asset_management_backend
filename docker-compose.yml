version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: asset-management-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    
  app:
    build: .
    container_name: asset-management-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - redis
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

volumes:
  redis_data: